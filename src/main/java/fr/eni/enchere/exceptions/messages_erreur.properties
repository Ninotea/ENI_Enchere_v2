#ERREURS RAPPORTEES PAR LA DAL:
#=>Erreurs générales
10000=Une tentative d'enregistrement d'informations inexistantes a eu lieu.
10001=Une erreur non gérée est survenue lors de l'enrgistrement des informations.

#=>Erreurs Article
10002=Une erreur est survenue lors de l'enregistrement de l'avis. La note ne respecte pas les règles définies (une valeur comprise entre 1 et 5).


#ERREURS RAPPORTEES PAR LA BLL:
#=>Erreurs Article
20000=Le nom de l'article est obligatoire et ne doit pas depasser 30 caractères
20001=La description est obligatoire et ne doit pas dépasser 300 caractères
20002=La date de début d'enchère est obligatoire et ne pas être antérieure à la date du jour
20003=La date de fin d'enchère est obligatoire
20004=La mise à prix de l'article est obligatoire et doit être supérieure à 0 (minimum 5)


#ERREURS RAPPORTEES PAR LES SERVLETS:
#=>Erreurs Article
30000=La note doit être un nombre valide

